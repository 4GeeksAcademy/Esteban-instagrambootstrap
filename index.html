<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Barra superior-->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postModal">
                New Post
              </button>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-gear-fill"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Privacy</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Nueva publicacion -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Create New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="postCaption" class="form-label">Caption</label>
              <input type="text" class="form-control" id="postCaption" placeholder="Write a caption">
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-outline-primary"><i class="bi bi-camera"></i> Add Photo</button>
              <button type="button" class="btn btn-outline-secondary"><i class="bi bi-geo-alt-fill"></i> Add Location</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- El contenido principal -->
  <div class="container mt-3">
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all"
          type="button" role="tab" aria-controls="pills-all" aria-selected="true"><i class="fa-solid fa-th-large"></i> All</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-posts-tab" data-bs-toggle="pill" data-bs-target="#pills-posts"
          type="button" role="tab" aria-controls="pills-posts" aria-selected="false"><i class="bi bi-person"></i> Posts</button>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
      <!-- Las fotos juntas -->
      <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
        <div class="row">
          <div class="col-6 col-md-4 mb-3">
            <img src="https://www.nintendo.com/eu/media/images/10_share_images/portals_3/SI_Hub_Zelda_Portal_image1600w.jpg" class="img-fluid" alt="photo1">
          </div>
          <div class="col-6 col-md-4 mb-3">
            <img src="https://www.nintenderos.com/wp-content/uploads/2023/08/zelda-tears-of-the-kingdom-logo-y.jpg.webp" class="img-fluid" alt="photo2">
          </div>
          <div class="col-6 col-md-4 mb-3">
            <img src="https://img.asmedia.epimg.net/resizer/v2/22OGAWGBPJCZBNQYNALXPPYLU4.png?auth=0f806312fc221e5a51b5e81855e19f56a7435ab953505c1831eb85a59e657049&width=1472&height=1104&smart=true" class="img-fluid" alt="photo3">
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 mb-3">
            <img src="https://media.vandal.net/m/5-2023/20235101754480_1.jpg" class="img-fluid" alt="photo4">
          </div>
          <div class="col-6 col-md-4 mb-3">
            <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2015/10/525490-ataque-titanes-resena-serie-animacion.jpg?tf=3840x" class="img-fluid" alt="photo5">
          </div>
          <div class="col-6 col-md-4 mb-3">
            <img src="https://i.blogs.es/8d0124/1366_2000/1366_2000.jpeg" class="img-fluid" alt="photo6">
          </div>
        </div>
      </div>

      <!-- Post individules -->
      <div class="tab-pane fade" id="pills-posts" role="tabpanel" aria-labelledby="pills-posts-tab">
        <div class="container">
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              <span>Zelda</span>
              <span class="text-muted">08/26</span>
            </div>
            <img src="https://www.nintendo.com/eu/media/images/10_share_images/portals_3/SI_Hub_Zelda_Portal_image1600w.jpg" class="card-img-top" alt="photo1">
            <div class="card-body">
              <h5 class="card-title">3.000.000 likes</h5>
              <p class="card-text">Breath of the wild </p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              <span>Link</span>
              <span class="text-muted">08/27</span>
            </div>
            <img src="https://www.nintenderos.com/wp-content/uploads/2023/08/zelda-tears-of-the-kingdom-logo-y.jpg.webp" class="card-img-top" alt="photo2">
            <div class="card-body">
              <h5 class="card-title">2.000.000 likes</h5>
              <p class="card-text">Nuevo aspecto de Link!!</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              <span>Trear of the kingdom</span>
              <span class="text-muted">08/26</span>
            </div>
            <img src="https://img.asmedia.epimg.net/resizer/v2/22OGAWGBPJCZBNQYNALXPPYLU4.png?auth=0f806312fc221e5a51b5e81855e19f56a7435ab953505c1831eb85a59e657049&width=1472&height=1104&smart=true" class="card-img-top" alt="photo3">
            <div class="card-body">
              <h5 class="card-title">1.000.00 likes</h5>
              <p class="card-text">Nuevo Zeldaaa!!!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
